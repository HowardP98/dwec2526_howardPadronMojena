<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Simplificado</title>
    <link href="formulario_basico.css" rel="stylesheet">
</head>
<body>
    <h2>Formulario Personalizado</h2>

    <label>Nombre:</label>
    <input id="nombre" type="text" placeholder="Tu nombre">

    <label>Apellidos:</label>
    <input id="apellidos" type="text" placeholder="Tus apellidos">

    <label>Edad:</label>
    <input id="edad" type="number" placeholder="Tu edad">

    <label>Aficiones:</label>
    <input id="aficiones" type="text" placeholder="Futbol, lectura...">

    <label>Saga favorita:</label>
    <select id="tematica">
        <option value="">--Selecciona una--</option>
        <option value="starwars">Star Wars</option>
        <option value="lotr">El Se√±or de los Anillos</option>
        <option value="harrypotter">Harry Potter</option>
    </select>

    <label>Color de fondo:</label>
    <input id="color" type="color">

    <button id="miBoton">Mostrar Datos</button>

    <div id="resultado" class="contenedor_ppal"></div>

    <script src="formulario_basico.js"></script>
</body>
</html>
