<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké-Tareas</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="pokedex-container">
        <div class="pokedex-sensor"></div>
        
        <h1>POKÉ-TAREAS</h1>
        <div class="screen-container">
            
            <div class="input-group">
                <input type="text" id="inputName" placeholder="Misión..." required>
                <input type="text" id="inputDesc" placeholder="Detalles">
                <input type="date" id="inputDate">
                <button onclick="crearTarea()">CAPTURAR</button>
            </div>

            <ul id="listaTareas"></ul>
        </div>

        <div class="actions-panel">
            <button id="btnBorrarTodo" onclick="eliminarTodas()">LIBERAR TODAS</button>
        </div>
    </div>

</body>
</html>
