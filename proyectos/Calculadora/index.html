<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h2>Calculadora Básica</h2>

    <label>Número 1:</label>
    <input type="number" id="num1" value="">
    <br><br>

    <label>Número 2:</label>
    <input type="number" id="num2" value="">
    <br><br>

    <label>Operación:</label>
    <select id="operacion">
        <option value="sumar">Sumar</option>
        <option value="restar" selected>Restar</option>
        <option value="multiplicar">Multiplicar</option>
        <option value="dividir">Dividir</option>
    </select>
    <br><br>

    <button onclick="calcular()">Calcular</button>

    <div class="resultado-caja">
        <b id="resultado"></b>
    </div>
    <br>

    <h3>Historial de operaciones:</h3>
    <div id="historial" class="historial-caja"></div>
    <br>

    <button onclick="limpiarHistorial()">Limpiar historial</button>

</body>
</html>
