<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charizard</title>
    <link rel="stylesheet" href="mueve.css">
    <script src="mueve.js" defer></script>
</head>
<body>
    <div id="uno" class="cuadrado"></div>

    <form>
        <input type="button" onclick="left()" value="Izquierda">
        <input type="button" onclick="right()" value="Derecha">
        <input type="button" onclick="up()" value="Arriba">
        <input type="button" onclick="down()" value="Abajo">
        <input type="button" onclick="back()" value="Volver al inicio">
    </form>
</body>
</html>
