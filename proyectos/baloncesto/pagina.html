<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego: Mueve la Pelota</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #game-area {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px solid #333;
      margin-top: 20px;
      background-color: #e0e0e0;
    }
    #ball {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6e/Soccer_ball.svg');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      top: 0;
      left: 0;
      transition: all 0.3s ease;
    }
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .controls input {
      width: 60px;
    }
  </style>
</head>
<body>

  <h1>⚽ Mueve la Pelota</h1>
  <div class="controls">
    <label for="x">Izquierda (px):</label>
    <input type="text" id="x" placeholder="Ej: 100">
    <label for="y">Arriba (px):</label>
    <input type="text" id="y" placeholder="Ej: 150">
    <button id="moveBtn">Mover</button>
  </div>

  <div id="game-area">
    <div id="ball"></div>
  </div>

  <script>
    const btn = document.getElementById('moveBtn');
    const ball = document.getElementById('ball');

    btn.addEventListener('click', () => {
      const x = parseInt(document.getElementById('x').value);
      const y = parseInt(document.getElementById('y').value);

      if (!isNaN(x) && !isNaN(y)) {
        ball.style.left = x + 'px';
        ball.style.top = y + 'px';
      } else {
        alert('Introduce valores numéricos válidos.');
      }
    });
  </script>

</body>
</html>
